<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Check!</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

</head>

<body class=" bg-green-300">
    <section class="body-section">
        <h1>stock check!</h1>
        <h4>check if you have made profit or loss on a stock!</h4>

        <div class="center-div">
            <label class="labels">stock purchase price</label>
            <input class="input-fields" id="input-spp" placeholder="Enter the Stock Purchase Price"><br />

            <label class="labels">stock purchased quantity</label>
            <input class="input-fields" id="input-spq" placeholder="Enter the Quantity of Stock Purchased"><br />

            <label class="labels">current stock price</label>
            <input class="input-fields" id="input-cmp" placeholder="Enter the Current Market Price of Stock">
        </div>

        <button id="calc-btn" class="calc-btn">calculate</button>

        <div id="output" class="output-div"></div>

    </section>




</body>
<script src="/app.js" type="text/javascript" language="javascript"></script>

</html>
